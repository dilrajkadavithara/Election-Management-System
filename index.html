<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter OCR Pro - Malayalam Voter List Processing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(100px, -100px) scale(1.1);
            }

            66% {
                transform: translate(-100px, 100px) scale(0.9);
            }
        }

        .animate-float {
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            animation-delay: 0s;
        }

        .orb-2 {
            animation-delay: 7s;
        }

        .orb-3 {
            animation-delay: 14s;
        }

        .card-glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .progress-bar-striped {
            background-image: linear-gradient(45deg, rgba(255, 255, 255, .15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .15) 50%, rgba(255, 255, 255, .15) 75%, transparent 75%, transparent);
            background-size: 1rem 1rem;
            animation: progress-bar-stripes 1s linear infinite;
        }

        @keyframes progress-bar-stripes {
            0% {
                background-position: 1rem 0;
            }

            100% {
                background-position: 0 0;
            }
        }
    </style>
</head>

<body class="bg-gray-50">
    <div id="app" class="min-h-screen flex flex-col relative overflow-x-hidden">
        <!-- Animated Background -->
        <div class="fixed inset-0 -z-10 bg-gradient-to-br from-indigo-500 via-purple-600 to-purple-800 overflow-hidden">
            <div class="absolute top-0 left-0 w-96 h-96 bg-pink-400/30 rounded-full blur-3xl animate-float orb-1"></div>
            <div
                class="absolute bottom-0 right-0 w-[500px] h-[500px] bg-green-400/20 rounded-full blur-3xl animate-float orb-2">
            </div>
            <div class="absolute top-1/2 left-1/2 w-80 h-80 bg-yellow-400/20 rounded-full blur-3xl animate-float orb-3">
            </div>
        </div>

        <!-- Header -->
        <header class="sticky top-0 z-50 card-glass border-b border-white/20">
            <div class="max-w-6xl mx-auto px-8 py-4">
                <div class="flex justify-between items-center mb-6">
                    <div class="flex items-center gap-4">
                        <div class="text-4xl animate-pulse">üó≥Ô∏è</div>
                        <div>
                            <h1
                                class="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                                Voter OCR Pro
                            </h1>
                            <p class="text-gray-500 text-xs font-semibold tracking-wider">PRODUCTION SYSTEM v2.2</p>
                        </div>
                    </div>

                    <div id="status"
                        class="flex items-center gap-2 px-4 py-2 rounded-full bg-red-100 text-red-700 transition-colors duration-300">
                        <span class="w-2 h-2 rounded-full bg-red-500"></span>
                        <span class="text-sm font-semibold">Backend Offline</span>
                    </div>
                </div>

                <!-- Progress Steps -->
                <div id="progress-steps" class="flex items-center justify-between gap-4 max-w-3xl mx-auto">
                    <!-- Populated by JS -->
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 px-8 py-12 max-w-4xl mx-auto w-full">
            <div id="content" class="transition-all duration-500">
                <!-- Content will be rendered here -->
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-black/40 backdrop-blur-md text-white text-center py-4 border-t border-white/10">
            <p class="text-sm opacity-80">Powered by Protected Core Extraction Engine ‚Ä¢ Zero modifications strict policy
            </p>
        </footer>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        let state = {
            stage: 'upload',
            batchId: null,
            file: null,
            isUploading: false,
            isExtracting: false,
            isProcessing: false,
            progress: 0,
            progressText: '',
            extractionResult: null,
            processingResult: null
        };

        // --- API & State Management ---

        async function checkHealth() {
            try {
                await axios.get(`${API_URL}/api/health`);
                document.getElementById('status').className = 'flex items-center gap-2 px-4 py-2 rounded-full bg-green-100 text-green-700 shadow-sm';
                document.getElementById('status').innerHTML = `<span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span><span class="text-sm font-semibold">System Online</span>`;
            } catch {
                document.getElementById('status').className = 'flex items-center gap-2 px-4 py-2 rounded-full bg-red-100 text-red-700 shadow-sm';
                document.getElementById('status').innerHTML = `<span class="w-2 h-2 rounded-full bg-red-500"></span><span class="text-sm font-semibold">Backend Offline</span>`;
            }
        }

        async function pollProgress() {
            if (!state.batchId || (!state.isExtracting && !state.isProcessing)) return;

            try {
                const res = await axios.get(`${API_URL}/api/batch/${state.batchId}/status`);
                const data = res.data;

                if (state.isExtracting) {
                    if (data.total_pages > 0) {
                        const pct = Math.round((data.pages_processed / data.total_pages) * 100);
                        updateProgress(pct, `Extracting Page ${data.pages_processed} of ${data.total_pages}...`);
                    } else {
                        updateProgress(5, "Initializing extraction engine...");
                    }
                }
                else if (state.isProcessing) {
                    if (data.total_voters_to_process > 0) {
                        const pct = Math.round((data.voters_processed / data.total_voters_to_process) * 100);
                        updateProgress(pct, `Processing Record ${data.voters_processed} of ${data.total_voters_to_process}...`);
                    } else {
                        updateProgress(5, "Initializing OCR engine...");
                    }
                }
            } catch (e) {
                console.error("Polling error", e);
            }
        }

        function updateProgress(pct, text) {
            state.progress = pct;
            state.progressText = text;
            renderContent();
        }

        // --- Render Functions ---

        function renderSteps() {
            const stages = { upload: 1, extract: 2, process: 3, results: 4 };
            const currentStage = stages[state.stage];
            const labels = ['Upload PDF', 'Extract Boxes', 'Process Data', 'View Results'];

            const html = labels.map((label, idx) => {
                const num = idx + 1;
                const isActive = currentStage === num;
                const isCompleted = currentStage > num;

                let className = 'w-10 h-10 rounded-full flex items-center justify-center font-bold text-lg transition-all duration-300 shadow-lg ';
                if (isCompleted) className += 'bg-gradient-to-br from-green-400 to-emerald-600 text-white';
                else if (isActive) className += 'bg-gradient-to-br from-indigo-500 to-purple-600 text-white scale-110 ring-4 ring-indigo-200';
                else className += 'bg-white text-gray-400';

                let textClass = "text-xs font-bold mt-2 uppercase tracking-wide ";
                if (isActive) textClass += 'text-indigo-700';
                else if (isCompleted) textClass += 'text-green-600';
                else textClass += 'text-gray-400';

                return `
                    <div class="flex-1 relative z-10">
                        <div class="flex flex-col items-center">
                            <div class="${className}">${isCompleted ? '‚úì' : num}</div>
                            <p class="${textClass}">${label}</p>
                        </div>
                        ${idx < 3 ? `<div class="absolute top-5 left-1/2 w-full h-1 -z-10 ${isCompleted ? 'bg-gradient-to-r from-green-400 to-emerald-500' : 'bg-gray-200'}"></div>` : ''}
                    </div>
                `;
            }).join('');

            document.getElementById('progress-steps').innerHTML = html;
        }

        function renderContent() {
            const content = document.getElementById('content');

            if (state.stage === 'upload') {
                content.innerHTML = `
                    <div class="card-glass rounded-3xl p-10 shadow-2xl animate-in">
                        <div class="text-center mb-8">
                            <h2 class="text-3xl font-bold text-gray-800 mb-2">üìÑ Upload Voter List</h2>
                            <p class="text-gray-500">Select a Malayalam voter list PDF to begin processing</p>
                        </div>

                        ${state.isUploading ? `
                            <div class="max-w-md mx-auto py-8">
                                <div class="relative pt-1">
                                    <div class="flex mb-2 items-center justify-between">
                                        <div>
                                            <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-indigo-600 bg-indigo-200">
                                                Uploading
                                            </span>
                                        </div>
                                    </div>
                                    <div class="overflow-hidden h-4 mb-4 text-xs flex rounded bg-indigo-200">
                                        <div class="progress-bar-striped shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-indigo-500 transition-all duration-500 w-full"></div>
                                    </div>
                                    <p class="text-center text-gray-500 text-sm animate-pulse">Sending file to secure server...</p>
                                </div>
                            </div>
                        ` : `
                            <input type="file" id="file-input" accept=".pdf" class="hidden" onchange="handleFileSelect(event)">
                            <label for="file-input" class="group flex flex-col items-center justify-center p-10 border-3 border-dashed border-indigo-200 rounded-2xl cursor-pointer hover:border-indigo-500 hover:bg-indigo-50/50 transition-all duration-300">
                                <div class="w-20 h-20 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center text-4xl mb-4 group-hover:scale-110 transition-transform">
                                    üìÅ
                                </div>
                                <p class="text-xl font-bold text-gray-700 group-hover:text-indigo-700">Click to Select PDF</p>
                                <p class="text-gray-400 mt-2">Maximum file size: 100MB</p>
                            </label>
                        `}
                    </div>
                `;
            } else if (state.stage === 'extract' || state.stage === 'process') {
                const isExtracting = state.stage === 'extract';
                const title = isExtracting ? "Extract Voter Records" : "Process Voter Data";
                const desc = isExtracting ? "Detecting and cropping voter boxes..." : "Running OCR and validation engine...";
                const btnText = isExtracting ? "‚ñ∂Ô∏è Start Extraction" : "‚ñ∂Ô∏è Start Processing";
                const btnAction = isExtracting ? "startExtraction()" : "startProcessing()";
                const isLoading = isExtracting ? state.isExtracting : state.isProcessing;

                content.innerHTML = `
                    <div class="card-glass rounded-3xl p-10 shadow-2xl">
                        <div class="flex gap-8 items-start">
                            <div class="w-20 h-20 bg-gradient-to-br from-indigo-500 to-purple-600 text-white rounded-2xl flex items-center justify-center text-4xl shadow-lg shrink-0">
                                ${isExtracting ? 'üîç' : 'ü§ñ'}
                            </div>
                            <div class="flex-1">
                                <h2 class="text-2xl font-bold text-gray-800">${title}</h2>
                                <p class="text-gray-500 mt-1">${desc}</p>

                                ${isLoading ? `
                                    <div class="mt-8">
                                        <div class="flex justify-between text-sm font-bold text-gray-600 mb-2">
                                            <span>Progress</span>
                                            <span class="text-indigo-600">${state.progress}%</span>
                                        </div>
                                        <div class="h-4 bg-gray-200 rounded-full overflow-hidden">
                                            <div class="h-full bg-gradient-to-r from-indigo-500 to-purple-600 transition-all duration-300 progress-bar-striped" style="width: ${state.progress}%"></div>
                                        </div>
                                        <p class="text-sm text-gray-500 mt-3 font-medium bg-gray-50 inline-block px-3 py-1 rounded-lg border border-gray-200">
                                            ${state.progressText}
                                        </p>
                                    </div>
                                ` : `
                                    <div class="mt-8 bg-indigo-50 border-l-4 border-indigo-500 p-4 rounded-r-lg mb-6">
                                        <p class="font-bold text-indigo-900">Ready to begin</p>
                                        <p class="text-indigo-700 text-sm">Batch ID: <span class="font-mono bg-white px-2 py-0.5 rounded border shadow-sm">${state.batchId}</span></p>
                                    </div>
                                    
                                    ${state.stage === 'extract' && state.extractionResult ? `
                                        <div class="bg-green-50 p-6 rounded-xl border border-green-100 text-center mb-6">
                                            <div class="text-3xl font-bold text-green-600 mb-1">${state.extractionResult.total_voters}</div>
                                            <div class="text-sm text-green-700 font-semibold uppercase tracking-wide">Voter Records Found</div>
                                        </div>
                                    ` : ''}

                                    ${(!state.extractionResult || state.stage === 'process') ? `
                                        <button onclick="${btnAction}" class="w-full py-4 text-lg bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-bold rounded-xl shadow-lg hover:shadow-xl hover:scale-[1.02] active:scale-[0.98] transition-all">
                                            ${btnText}
                                        </button>
                                    ` : ''}
                                `}
                            </div>
                        </div>
                    </div>
                `;
            } else if (state.stage === 'results') {
                const r = state.results;
                content.innerHTML = `
                    <div class="card-glass rounded-3xl p-10 shadow-2xl">
                        <div class="text-center mb-10">
                            <h2 class="text-3xl font-bold text-gray-800 mb-2">üéâ Processing Complete!</h2>
                            <p class="text-gray-500">Your data has been successfully extracted and validated</p>
                        </div>
                        
                        <div class="grid grid-cols-3 gap-6 mb-10">
                            <div class="bg-gradient-to-br from-indigo-500 to-purple-600 text-white p-6 rounded-2xl shadow-xl transform hover:scale-105 transition-all">
                                <div class="text-4xl mb-2">üìã</div>
                                <div class="text-4xl font-bold mb-1">${r.total_processed}</div>
                                <div class="text-sm opacity-90 font-medium uppercase tracking-wider">Total Records</div>
                            </div>
                            <div class="bg-gradient-to-br from-green-400 to-emerald-600 text-white p-6 rounded-2xl shadow-xl transform hover:scale-105 transition-all">
                                <div class="text-4xl mb-2">‚úÖ</div>
                                <div class="text-4xl font-bold mb-1">${r.clean_count}</div>
                                <div class="text-sm opacity-90 font-medium uppercase tracking-wider">Clean Records</div>
                            </div>
                            <div class="bg-gradient-to-br from-amber-400 to-orange-500 text-white p-6 rounded-2xl shadow-xl transform hover:scale-105 transition-all">
                                <div class="text-4xl mb-2">‚ö†Ô∏è</div>
                                <div class="text-4xl font-bold mb-1">${r.flagged_count}</div>
                                <div class="text-sm opacity-90 font-medium uppercase tracking-wider">Needs Review</div>
                            </div>
                        </div>

                        <div class="flex gap-4">
                            <button onclick="location.reload()" class="flex-1 py-4 bg-gray-100 text-gray-700 font-bold rounded-xl hover:bg-gray-200 transition-colors">
                                üîÑ Process Another File
                            </button>
                            <button class="flex-1 py-4 bg-gradient-to-r from-green-500 to-emerald-600 text-white font-bold rounded-xl shadow-lg hover:shadow-xl hover:scale-[1.02] transition-all">
                                üíæ Export to Database
                            </button>
                        </div>
                    </div>
                `;
            }
        }

        // --- Logic ---

        async function handleFileSelect(event) {
            state.file = event.target.files[0];
            if (!state.file) return;

            state.isUploading = true;
            renderContent();

            const formData = new FormData();
            formData.append('file', state.file);

            try {
                const response = await axios.post(`${API_URL}/api/upload`, formData);
                if (response.data.success) {
                    state.batchId = response.data.batch_id;
                    state.stage = 'extract';
                }
            } catch (error) {
                alert('Upload failed: ' + (error.response?.data?.detail || error.message));
                state.file = null;
            } finally {
                state.isUploading = false;
                renderContent();
                renderSteps();
            }
        }

        async function startExtraction() {
            state.isExtracting = true;
            updateProgress(1, "Initializing extraction...");
            const poll = setInterval(pollProgress, 1000);

            try {
                const response = await axios.post(`${API_URL}/api/extract/${state.batchId}?dpi=300`);
                state.extractionResult = response.data;
                setTimeout(() => {
                    state.stage = 'process';
                    renderContent();
                    renderSteps();
                }, 1000);
            } catch (error) {
                alert('Extraction failed: ' + (error.response?.data?.detail || error.message));
            } finally {
                clearInterval(poll);
                state.isExtracting = false;
            }
        }

        async function startProcessing() {
            state.isProcessing = true;
            updateProgress(1, "Initializing OCR...");
            const poll = setInterval(pollProgress, 1000);

            try {
                const response = await axios.post(`${API_URL}/api/process-batch/${state.batchId}`);
                state.results = response.data; // Correctly map results
                state.processingResult = response.data;
                setTimeout(() => {
                    state.stage = 'results';
                    renderContent();
                    renderSteps();
                }, 1000);
            } catch (error) {
                alert('Processing failed: ' + (error.response?.data?.detail || error.message));
            } finally {
                clearInterval(poll);
                state.isProcessing = false;
            }
        }

        // Init
        renderSteps();
        renderContent();
        checkHealth();
        setInterval(checkHealth, 2000);
    </script>
</body>

</html>
